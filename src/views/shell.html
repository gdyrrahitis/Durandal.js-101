<div class="row">
    <div class="col-md-12">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" id="name" name="name" data-bind="value: name, valueUpdate: 'afterkeydown'" />
            </div>
            <button type="button" class="btn btn-primary" data-bind="click: sayHello(), enable: name">Click me</button>
        </form>
    </div>
</div>
