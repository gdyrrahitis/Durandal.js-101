<div class="row">
    <div class="col-md-12">
        <h4>Collection binding</h4>
        <div class="row">
            <div class="col-md-12">
                <h5>Binding with <code>data-bind="foreach: countries"</code></h5>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Flag</th>
                            <th>Name</th>
                            <th>Code</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: countries">
                        <tr>
                            <td>
                                <img data-bind="attr: { src: $root.getFlag(code), alt: code}" class="flag" />
                            </td>
                            <td data-bind="text: name"></td>
                            <td data-bind="text: code"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
