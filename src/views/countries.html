<h4>European countries</h4>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Flag</th>
            <th>Name</th>
            <th>Code</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: countries">
        <tr>
            <td>
                <img data-bind="attr: { src: getFlag(code), alt: code}" class="flag" />
            </td>
            <td data-bind="text: name"></td>
            <td data-bind="text: code"></td>
        </tr>
    </tbody>
</table>
